<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div id="app">
    <button @click="handleClick">点我</button>
    <br>
    <input type="text" v-model="num"> <button @click="num++">+</button>
    <h1>
        {{name}} is useful<br>
        {{num}} people use
    </h1>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({

        //element vue作用的标签
        el: "#app",
        data:{
            name: "java",
            num: 1
        },
        methods: {
          handleClick(){
              console.log("hello!");
          }
        }
    });

</script>
</body>
</html>
